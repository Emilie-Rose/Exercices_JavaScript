<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>ExoJavaScript_partie1-exo4</title>
</head>
<body>
  <div class="presentation">
    <h2>Exercice 4 ExoJavaScript_partie1</h2>
    <p>Créez trois champs pour entrer un nom, prénom et une ville. Un bouton doit permettre de les afficher dans une modale. </p>
  </div>
    <div class="container-fluid col-6">
        <form name="form1">
            <div class="form-group">
                <label for="nom">Nom :</label>
                <input type="text" placeholder="nom" class="form-control" name="nom">
            </div>
            <div class="form-group">
                <label for="prenom">Prénom :</label>
                <input type="text" placeholder="prénom" class="form-control" name="prenom">
            </div>
            <div class="form-group">
                <label for="ville">Ville :</label>
                <input type="text" placeholder="ville" class="form-control" name="ville">
            </div>
            <button type="submit" class="btn btn-primary" onClick="displayInput()">valider</button>
        </form>
    </div>
    <script src="main.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
